<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower" alt="matrix-image">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="section__title add-item__title">Add Item</h3>
        <div class="add-item__wrapper">
          <input id="new-task" class="task input-text-field" type="text"><button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul id="incompleteTasks">
          <li class="list-item">
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task input-text-field">
              <button class="button edit">Edit</button>
              <button class="button delete"><img class="image-delete" alt="delete" src="./remove.svg"></button>
          </li>
          <li class="editMode list-item">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input-text-field">
              <button class="button edit ">Save</button>
              <button class="button delete"><img class="image-delete" alt="delete" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task input-text-field">
              <button class="button edit">Edit</button><button class="button delete"><img class="image-delete" alt="delete" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
